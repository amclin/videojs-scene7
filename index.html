<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-scene7 Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">

</head>
<body>
  <video
    id="videojs-scene7-player"
    class="video-js vjs-default-skin"
    controls
    data-setup='{ "scene7": { "serverurl": "http://s7d1.scene7.com/is/image/", "videoserverurl": "http://s7d1.scene7.com/is/content/", "contenturl": "http://s7d1.scene7.com/is/content/"} }'
    loop
  >
    <source src="Scene7SharedAssets/Adobe_QBP-AVS" type='videojs/scene7'>
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>

  <script src="http://s7d1.scene7.com/s7sdk/3.1/js/s7sdk/utils/Utils.js"></script>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-scene7.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-scene7-player', {
        techOrder: [ 'Scene7', 'html5' ]
      });


      // player.scene7();
    }(window, window.videojs));
  </script>
</body>
</html>
